<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sketch Transformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-wrapper h3 {
            margin-bottom: 10px;
            color: #333;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            background: white;
            max-width: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"] {
            width: 150px;
        }

        .ai-styles {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .style-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading.active {
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AI Sketch Transformer</h1>
        <p class="subtitle">Draw something and watch AI transform it with different artistic styles!</p>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Your Drawing</h3>
                <canvas id="drawCanvas" width="400" height="400"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h3>AI Transformation</h3>
                <canvas id="aiCanvas" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="controls">
            <div class="color-picker">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="color-picker">
                <label>Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="3">
            </div>
            <button onclick="clearCanvas()">Clear Canvas</button>
            <button onclick="downloadImage()">Download</button>
        </div>

        <div class="loading" id="loading">âœ¨ AI Processing...</div>

        <div class="ai-styles">
            <button class="style-btn" onclick="applyAIStyle('pixelate')">Pixelate</button>
            <button class="style-btn" onclick="applyAIStyle('mirror')">Mirror Effect</button>
            <button class="style-btn" onclick="applyAIStyle('invert')">Color Invert</button>
            <button class="style-btn" onclick="applyAIStyle('kaleidoscope')">Kaleidoscope</button>
            <button class="style-btn" onclick="applyAIStyle('edge')">Edge Detection</button>
            <button class="style-btn" onclick="applyAIStyle('glow')">Neon Glow</button>
            <button class="style-btn" onclick="applyAIStyle('wave')">Wave Distortion</button>
        </div>
    </div>

    <script>
        const drawCanvas = document.getElementById('drawCanvas');
        const aiCanvas = document.getElementById('aiCanvas');
        const drawCtx = drawCanvas.getContext('2d');
        const aiCtx = aiCanvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const loading = document.getElementById('loading');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Initialize white background
        drawCtx.fillStyle = 'white';
        drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);
        aiCtx.fillStyle = 'white';
        aiCtx.fillRect(0, 0, aiCanvas.width, aiCanvas.height);

        // Drawing functions
        drawCanvas.addEventListener('mousedown', startDrawing);
        drawCanvas.addEventListener('mousemove', draw);
        drawCanvas.addEventListener('mouseup', stopDrawing);
        drawCanvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        drawCanvas.addEventListener('touchstart', handleTouch);
        drawCanvas.addEventListener('touchmove', handleTouch);
        drawCanvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = drawCanvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = drawCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            drawCtx.strokeStyle = colorPicker.value;
            drawCtx.lineWidth = brushSize.value;
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';

            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(x, y);
            drawCtx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawCanvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            drawCtx.fillStyle = 'white';
            drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);
            aiCtx.fillStyle = 'white';
            aiCtx.fillRect(0, 0, aiCanvas.width, aiCanvas.height);
        }

        function showLoading() {
            loading.classList.add('active');
            setTimeout(() => loading.classList.remove('active'), 800);
        }

        function applyAIStyle(style) {
            showLoading();

            setTimeout(() => {
                const imageData = drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height);
                let newImageData;

                switch(style) {
                    case 'pixelate':
                        newImageData = pixelateEffect(imageData);
                        break;
                    case 'mirror':
                        newImageData = mirrorEffect(imageData);
                        break;
                    case 'invert':
                        newImageData = invertEffect(imageData);
                        break;
                    case 'kaleidoscope':
                        newImageData = kaleidoscopeEffect(imageData);
                        break;
                    case 'edge':
                        newImageData = edgeDetectionEffect(imageData);
                        break;
                    case 'glow':
                        newImageData = glowEffect(imageData);
                        break;
                    case 'wave':
                        newImageData = waveEffect(imageData);
                        break;
                }

                aiCtx.putImageData(newImageData, 0, 0);
            }, 100);
        }

        function pixelateEffect(imageData) {
            const data = imageData.data;
            const pixelSize = 10;

            for (let y = 0; y < imageData.height; y += pixelSize) {
                for (let x = 0; x < imageData.width; x += pixelSize) {
                    const i = (y * imageData.width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    for (let py = 0; py < pixelSize; py++) {
                        for (let px = 0; px < pixelSize; px++) {
                            const pi = ((y + py) * imageData.width + (x + px)) * 4;
                            if (pi < data.length) {
                                data[pi] = r;
                                data[pi + 1] = g;
                                data[pi + 2] = b;
                            }
                        }
                    }
                }
            }
            return imageData;
        }

        function mirrorEffect(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width / 2; x++) {
                    const i = (y * width + x) * 4;
                    const mi = (y * width + (width - 1 - x)) * 4;

                    data[mi] = data[i];
                    data[mi + 1] = data[i + 1];
                    data[mi + 2] = data[i + 2];
                    data[mi + 3] = data[i + 3];
                }
            }
            return imageData;
        }

        function invertEffect(imageData) {
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];
                data[i + 1] = 255 - data[i + 1];
                data[i + 2] = 255 - data[i + 2];
            }
            return imageData;
        }

        function kaleidoscopeEffect(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const newData = aiCtx.createImageData(width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const segments = 6;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const angle = Math.atan2(dy, dx);
                    const radius = Math.sqrt(dx * dx + dy * dy);

                    const segmentAngle = (2 * Math.PI) / segments;
                    const normalizedAngle = ((angle % segmentAngle) + segmentAngle) % segmentAngle;

                    const sourceX = Math.floor(centerX + radius * Math.cos(normalizedAngle));
                    const sourceY = Math.floor(centerY + radius * Math.sin(normalizedAngle));

                    if (sourceX >= 0 && sourceX < width && sourceY >= 0 && sourceY < height) {
                        const sourceI = (sourceY * width + sourceX) * 4;
                        const targetI = (y * width + x) * 4;

                        newData.data[targetI] = imageData.data[sourceI];
                        newData.data[targetI + 1] = imageData.data[sourceI + 1];
                        newData.data[targetI + 2] = imageData.data[sourceI + 2];
                        newData.data[targetI + 3] = imageData.data[sourceI + 3];
                    }
                }
            }
            return newData;
        }

        function edgeDetectionEffect(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const newData = aiCtx.createImageData(width, height);

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const i = (y * width + x) * 4;

                    const gx =
                        -1 * data[((y - 1) * width + (x - 1)) * 4] +
                        1 * data[((y - 1) * width + (x + 1)) * 4] +
                        -2 * data[(y * width + (x - 1)) * 4] +
                        2 * data[(y * width + (x + 1)) * 4] +
                        -1 * data[((y + 1) * width + (x - 1)) * 4] +
                        1 * data[((y + 1) * width + (x + 1)) * 4];

                    const gy =
                        -1 * data[((y - 1) * width + (x - 1)) * 4] +
                        -2 * data[((y - 1) * width + x) * 4] +
                        -1 * data[((y - 1) * width + (x + 1)) * 4] +
                        1 * data[((y + 1) * width + (x - 1)) * 4] +
                        2 * data[((y + 1) * width + x) * 4] +
                        1 * data[((y + 1) * width + (x + 1)) * 4];

                    const magnitude = Math.sqrt(gx * gx + gy * gy);

                    newData.data[i] = magnitude;
                    newData.data[i + 1] = magnitude;
                    newData.data[i + 2] = magnitude;
                    newData.data[i + 3] = 255;
                }
            }
            return newData;
        }

        function glowEffect(imageData) {
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;

                if (brightness < 200) {
                    data[i] = Math.min(255, data[i] * 1.5);
                    data[i + 1] = Math.min(255, data[i + 1] * 1.5 + 50);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.5 + 100);
                }
            }
            return imageData;
        }

        function waveEffect(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const newData = aiCtx.createImageData(width, height);
            const amplitude = 20;
            const frequency = 0.05;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const sourceX = x + Math.sin(y * frequency) * amplitude;
                    const sourceY = y + Math.cos(x * frequency) * amplitude;

                    if (sourceX >= 0 && sourceX < width && sourceY >= 0 && sourceY < height) {
                        const sourceI = (Math.floor(sourceY) * width + Math.floor(sourceX)) * 4;
                        const targetI = (y * width + x) * 4;

                        newData.data[targetI] = imageData.data[sourceI];
                        newData.data[targetI + 1] = imageData.data[sourceI + 1];
                        newData.data[targetI + 2] = imageData.data[sourceI + 2];
                        newData.data[targetI + 3] = imageData.data[sourceI + 3];
                    }
                }
            }
            return newData;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'ai-artwork.png';
            link.href = aiCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
